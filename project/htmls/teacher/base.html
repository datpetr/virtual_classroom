<!DOCTYPE html>

<head>

    <title>AST: Кабинет учителя</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">

</head>

<body>

    <header>
        <span id="logo">AST</span>
        <span id="page_name">Кабинет учителя</span>
    </header>

    <div id="teacher_name_box">
        <span class="techer_name">Фамилия Имя Отчество</span>
    </div>

    <div class="box">
        <div class="block" id="add_test_button">Добавить тест</div>

        <div class="block test_link_div">

            <span class="test_name">Название теста 1</span>
            <span class="class_number">10 класс</span>
            <button class="delete_test">Удалить</button>

        </div>

        <div class="block test_link_div">

            <span class="test_name">Название теста 2</span>
            <span class="class_number">9 класс</span>
            <button class="delete_test">Удалить</button>

        </div>
    </div>

    <footer>
        <button id="back_button">Назад</button>
        <button id="save_button">Сохранить</button>
    </footer>

</body>
